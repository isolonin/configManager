<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="../templates/template.xhtml">
    <f:metadata>
        <f:view>
            <f:viewAction action="#{checkTemplateController.init}"/>
        </f:view>
    </f:metadata>

    <ui:define name="header">
        <h:outputScript library="js" name="sockjs.js"/>
        <h:outputScript library="js" name="stomp.js"/>
        <h:outputScript library="js" name="custom.js"/>
        <h:outputScript library="js" name="check.js"/>

        <h:outputStylesheet library="css" name="custom.css"/>
    </ui:define>

    <ui:define name="title">
        Проверка по шаблону
    </ui:define>

    <ui:define name="buttons">

    </ui:define>

    <ui:define name="main">
        <p:remoteCommand name="updateTable" update="deviceTable"/>
        <p:dataTable id="deviceTable" value="#{checkTemplateController.devices}" var="c" widgetVar="deviceTable"
                     filteredValue="#{checkTemplateController.filteredDevices}"
                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PageLinks} {PreviousPageLink} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                     currentPageReportTemplate="Всего {totalRecords}"
                     rowStyleClass="#{c.enoughForCheck ? '' : 'disabled'}"
                     rowsPerPageTemplate="5,10,20,50,100,200"
                     rowIndexVar="row" emptyMessage="Нет записей">
            <p:column headerText="№" width="20" style="text-align: center">
                #{row+1}
            </p:column>
            <p:column headerText="Наименование" sortBy="#{c.name}" filterBy="#{c.name}" filterMatchMode="contains">
                <h:outputText value="#{c.name}"/>
            </p:column>
            <p:column headerText="Хост" width="150" sortBy="#{c.host}" filterBy="#{c.host}" filterMatchMode="contains">
                <h:outputText value="#{c.host}"/>
            </p:column>
            <p:column headerText="Логин" sortBy="#{c.login}" filterBy="#{c.login}" filterMatchMode="contains"
                      styleClass="#{empty c.login ? 'danger' : ''}">
                <h:outputText value="#{c.login}"/>
            </p:column>
            <p:column headerText="Модель" sortBy="#{c.model.fullName}" filterBy="#{c.model.fullName}" width="20%"
                      filterMatchMode="contains">
                <h:outputText value="#{c.model.fullName}"/>
            </p:column>
            <p:column headerText="Шаблон" sortBy="#{c.model.template.name}" filterBy="#{c.model.template.name}"
                      width="20%"
                      styleClass="#{empty c.model.template ? 'danger' : ''}"
                      filterMatchMode="contains">
                <h:outputText value="#{c.model.template.name}"/>
            </p:column>
            <p:column headerText="Регион" sortBy="#{c.region.name}" filterBy="#{c.region.name}"
                      filterMatchMode="contains">
                <h:outputText value="#{c.region.name}"/>
            </p:column>

            <p:column width="30" style="text-align: center">
                <f:facet name="header">
                    <p:commandLink actionListener="#{checkTemplateController.checkAll()}" update="deviceTable">
                        <i class="fa fa-lg fa-plug" title="Проверить все"> </i>
                    </p:commandLink>
                </f:facet>

                <p:commandLink actionListener="#{checkTemplateController.check(c)}" onclick="startChecking(this)"
                               disabled="#{c.checkingNow}">
                    <i class="fa fa-lg #{c.checkingNow ? 'fa-spinner fa-spin' : 'fa-plug'}" title="Проверить"> </i>
                </p:commandLink>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
